<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="procesar_registro.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="modalidad">Modalidad de Cursada:</label><br>
        <input type="radio" id="on-demand" name="modalidad" value="On-Demand" required>
        <label for="on-demand">On-Demand</label><br>
        <input type="radio" id="en-vivo" name="modalidad" value="En vivo" required>
        <label for="en-vivo">En vivo</label><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <input type="checkbox" id="info" name="info" checked>
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label><br><br>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
